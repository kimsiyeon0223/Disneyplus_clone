<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>디즈니 플러스 클론코딩</title>
</head>

<body>
    <header>
        <img src="images/logo.png" width="5%" , height="5%" />
        <div class="menus">
            <div class="menu">
                <img src="images/home.png" width="14%" />
                <span>홈</span>
            </div>
            <div class="menu">
                <img src="images/search.png" width="14%">
                <span>검색</span>
            </div>
            <div class="menu">
                <img src="images/plus.png" width="10%">
                <span>관심 콘텐츠</span>
            </div>
            <div class="menu">
                <img src="images/star.png" width="12%">
                <span>오리지널</span>
            </div>
            <div class="menu">
                <img src="images/vidio.png" width="17%">
                <span>영화</span>
            </div>
            <div class="menu">
                <img src="images/tv.png" width="13%">
                <span>시리즈</span>
            </div>
        </div>
        <div class="profile">
            <div class="profile--name">시요닝</div>
            <img src="images/profile.jpg" class="profile--img">
        </div>
    </header>
    <div class="main">
        <div class="slideshow-container">
            <i class="fas fa-chevron-left prev-button"></i>
            <img src="images/banner--1.png">
            <img src="images/banner--2.png">
            <img src="images/banner--3.png">
            <img src="images/banner--4.png">
            <img src="images/banner--5.png">
            <img src="images/banner--6.png">
            <img src="images/banner--7.png">
            <img src="images/banner--8.png">
            <img src="images/banner--9.png">
            <img src="images/banner--10.png">
            <img src="images/banner--11.png">
            <img src="images/banner--12.png">
            <img src="images/banner--13.png">
            <img src="images/banner--14.png">
            <img src="images/banner--15.png">
            <i class="fas fa-chevron-right next-button"></i>
        </div>
    </div>
    <div class="company">
        <div class="com">
            <img src="images/com--1.png" width="150px">
        </div>
        <div class="com">
            <img src="images/com--2.png" width="130px">
        </div>
        <div class="com">
            <img src="images/com--3.png" width="110px">
        </div>
        <div class="com">
            <img src="images/com--4.png" width="120px">
        </div>
        <div class="com">
            <img src="images/com--5.png" width="140px">
        </div>
        <div class="com">
            <img src="images/com--6.png" width="110px">
        </div>
    </div>
    <div class="korea--contents">
        <p class="title">주목할 만한 한국 콘텐츠</p>
        <div class="contents--img">
            <i class="fas fa-chevron-left pr-button"></i>
            <div class="img">
                <img src="images/thumbnail/image1.png" class="slide">
                <img src="images/thumbnail/image2.png" class="slide">
                <img src="images/thumbnail/image3.png" class="slide">
                <img src="images/thumbnail/image4.png" class="slide">
                <img src="images/thumbnail/image5.png" class="slide">
                <img src="images/thumbnail/image6.png" class="slide">
                <img src="images/thumbnail/image7.png" class="slide">
                <img src="images/thumbnail/image8.png" class="slide">
                <img src="images/thumbnail/image9.png" class="slide">
                <img src="images/thumbnail/image10.png" class="slide">
                <img src="images/thumbnail/image11.png" class="slide">
                <img src="images/thumbnail/image12.png" class="slide">
                <img src="images/thumbnail/image13.png" class="slide">
                <img src="images/thumbnail/image14.png" class="slide">
                <img src="images/thumbnail/image15.png" class="slide">
            </div>
            <i class="fas fa-chevron-right ne-button"></i>
        </div>
    </div>
    <div class="korea--contents">
        <p class="title">디즈니+ 최신작</p>
        <div class="contents--img1">
            <i class="fas fa-chevron-left pr-button1"></i>
            <div class="img">
                <img src="images/thumbnail1/image1.png" class="slide1">
                <img src="images/thumbnail1/image2.png" class="slide1">
                <img src="images/thumbnail1/image3.png" class="slide1">
                <img src="images/thumbnail1/image4.png" class="slide1">
                <img src="images/thumbnail1/image5.png" class="slide1">
                <img src="images/thumbnail1/image6.png" class="slide1">
                <img src="images/thumbnail1/image7.png" class="slide1">
                <img src="images/thumbnail1/image8.png" class="slide1">
                <img src="images/thumbnail1/image9.png" class="slide1">
                <img src="images/thumbnail1/image10.png" class="slide1">
                <img src="images/thumbnail1/image11.png" class="slide1">
                <img src="images/thumbnail1/image12.png" class="slide1">
                <img src="images/thumbnail1/image13.png" class="slide1">
                <img src="images/thumbnail1/image14.png" class="slide1">
                <img src="images/thumbnail1/image15.png" class="slide1">
            </div>
            <i class="fas fa-chevron-right ne-button1"></i>
        </div>
    </div>
    <div class="korea--contents">
        <p class="title">액션&스릴러</p>
        <div class="contents--img2">
            <i class="fas fa-chevron-left pr-button2"></i>
            <div class="img">
                <img src="images/thumbnail/image1.png" class="slide2">
                <img src="images/thumbnail/image2.png" class="slide2">
                <img src="images/thumbnail/image3.png" class="slide2">
                <img src="images/thumbnail/image4.png" class="slide2">
                <img src="images/thumbnail/image5.png" class="slide2">
                <img src="images/thumbnail/image6.png" class="slide2">
                <img src="images/thumbnail/image7.png" class="slide2">
                <img src="images/thumbnail/image8.png" class="slide2">
                <img src="images/thumbnail/image9.png" class="slide2">
                <img src="images/thumbnail/image10.png" class="slide2">
                <img src="images/thumbnail/image11.png" class="slide2">
                <img src="images/thumbnail/image12.png" class="slide2">
                <img src="images/thumbnail/image13.png" class="slide2">
                <img src="images/thumbnail/image14.png" class="slide2">
                <img src="images/thumbnail/image15.png" class="slide2">
            </div>
            <i class="fas fa-chevron-right ne-button2"></i>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
